<!DOCTYPE html>
<head>
    <title>BEATTAPE</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/play-pause.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/play-button.css' rel='stylesheet'>
</head>
<body>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNTA1YzAxMmJlY2M0NGUwMTZkNzNmNDIyNzI3MGQ0MjE3ZDcyMDM4OCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/H1wouLelz12zAjj3zL/giphy.gif" />
    <br>
    <div id="control-container">

        <div class="track-control-container">
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="grit" onchange="updateTrackSliders()"/>
                <label for="grit">grit</label>
            </div>

            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="synths" onchange="updateTrackSliders()"/>
                <label for="synths">synths</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="chops" onchange="updateTrackSliders()"/>
                <label for="chops">chops</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="vocals" onchange="updateTrackSliders()"/>
                <label for="vocals">vocals</label>
            </div>
        </div>
        <div id="transport-container">
            <p>now playing: </p>
            <p id="current-track-name">aquarium</p>
            <button id="last-track">last</button>
            <button id="toggle-pause" onclick="togglePause()">
                <img src="pause.png" id="play-pause-icon"/>
            </button>
            <button id="next-track" onclick="nextTrack()">next</button>
        </div>
        <div id="ambience-container">
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="rain-amount" onchange="updateRainAmount()"/>
                <button class="ambience-toggle" id="rain-toggle" onclick="toggleAmbience('rain')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <label for="rain-amount">rain</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="rain-amount" onchange="updateRainAmount()"/>
                <button class="ambience-toggle" id="rain-toggle" onclick="toggleAmbience('vinyl')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <label for="rain-amount">vinyl crackle</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="rain-amount" onchange="updateRainAmount()"/>
                <button class="ambience-toggle" id="rain-toggle" onclick="toggleAmbience('birds')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <label for="rain-amount">birds chirping</label>
            </div>
            <button class="ambience-toggle" id="radio-toggle" onclick="toggleTrackFX('radio')">
                <div class="ambience-toggle-light"></div>
            </button>
        </div>

        
    </div>

    <script type="text/javascript" src="fmod/engine/fmodstudio.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
