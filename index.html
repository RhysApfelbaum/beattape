<!DOCTYPE html>
<head>
    <title>BEATTAPE</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <img src="art/balcony.gif" />
    <br>
    <div id="control-container">
        <div class="track-control-container">
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="grit" onchange="updatePlayQueue()"/>
                <label for="grit">grit</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="brightness" onchange="updatePlayQueue()"/>
                <label for="brightness">brightness</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="chops" onchange="updatePlayQueue()"/>
                <label for="chops">chops</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="vocals" onchange="updatePlayQueue()"/>
                <label for="vocals">vocals</label>
            </div>
            <div class="effectiveness-light" id="grit-effectiveness"></div>
            <div class="effectiveness-light" id="brightness-effectiveness"></div>
            <div class="effectiveness-light" id="chops-effectiveness"></div>
            <div class="effectiveness-light" id="vocals-effectiveness"></div>
            <div id="active-label">
                <hr>
                <p>these lights show how active each slider is in the current track</p>
            </div>
        </div>
        <div id="transport-container">
            <p>now playing:</p>
            <p id="current-track-name"></p>
            <button id="last-track" class="track-select" onclick="lastTrack(true)"><<</button>
            <button id="toggle-pause" onclick="togglePause()">
                <img src="pause.png" id="play-pause-icon"/>
            </button>
            <button id="next-track" class="track-select" onclick="nextTrack(true)">>></button>
            <br>
            <br>
            <p>up next:</p>
            <ul id="play-queue"></ul>
        </div>
        <div id="ambience-container">
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="rain-amount" onchange="updateRainAmount()"/>
                <button class="ambience-toggle" id="rain-toggle" onclick="toggleAmbience('rain')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <label for="rain-amount">rain</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="vinyl-amount" onchange="updateVinylAmount()"/>
                <button class="ambience-toggle" id="vinyl-toggle" onclick="toggleAmbience('vinyl')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <label for="vinyl-amount">vinyl crackle</label>
            </div>
            <div class="slider-container">
                <input type="range" orient="vertical" class="slider" id="bird-amount" onchange="updateBirdAmount()"/>
                <button class="ambience-toggle" id="birds-toggle" onclick="toggleAmbience('birds')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <label for="birds-amount">birds chirping</label>
            </div>
            <div>
                <button class="ambience-toggle" id="radio-toggle" onclick="toggleTrackFX('radio')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <br>
                <label for="radio-toggle">small radio</label>
            </div>
           
        </div>
    </div>

    <script type="text/javascript" src="fmod/engine/fmodstudio.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
