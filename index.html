<!DOCTYPE html>
<head>
    <title>BEATTAPE</title>
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width" />
    <meta name="charset" content="utf-8" />
    <link href="https://beattape.net" rel="canonical" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div id="top-container">
        <div class="credit-container">
            <p class="credit" id="music-credit">
                Music by
                <a href="https://soundtomb.bandcamp.com/" target="_blank" rel="noreferrer noopener">
                    Soundtomb
                </a>
            </p>
        </div>
        <img src="art/midjourney/purple_cityscape.png" id="art"/>
        <div class="credit-container">
            <p class="credit" id="art-credit">
                Art by
                <a href="https://www.midjourney.com/app/" target="_blank" rel="noreferrer noopener">
                    Midjourney
                </a>
            </p>
        </div>
    </div>
    <br>
    <div id="control-container">
        <div class="track-control-container">
            <div class="slider-container" id="grit-container">
                <div class="slider-track" id="grit-slider-track"></div>
                <input type="range" class="slider" id="grit" onchange="updatePlayQueue()"/>
            </div>
            <div class="slider-container" id="brightness-container">
                <div class="slider-track" id="brightness-slider-track"></div>
                <input type="range" class="slider" id="brightness" onchange="updatePlayQueue()"/>
            </div>
            <div class="slider-container" id="chops-container">
                <div class="slider-track" id="chops-slider-track"></div>
                <input type="range" class="slider" id="chops" onchange="updatePlayQueue()"/>
            </div>
            <div class="slider-container" id="vocals-container">
                <div class="slider-track" id="vocals-slider-track"></div>
                <input type="range" class="slider" id="vocals" onchange="updatePlayQueue()"/>
            </div>
            <label for="grit">grit</label>
            <label for="brightness">brightness</label>
            <label for="chops">chops</label>
            <label for="vocals">vocals</label>
            <div id="active-label">
                <hr>
                <p>- each slider's brightness shows how active it is in the current track</p>
            </div>
        </div>
        <div id="transport-container">
            <p>now playing:</p>
            <p id="current-track-name"></p>
            <button id="last-track" class="track-select" onclick="lastTrack(true)"><<</button>
            <button id="toggle-pause" onclick="togglePause()">
                <img src="pause.png" id="play-pause-icon"/>
            </button>
            <button id="next-track" class="track-select" onclick="nextTrack(true)">>></button>
            <br>
            <br>
            <p>up next:</p>
            <ul id="play-queue"></ul>
        </div>
        <div id="background-control-container">
            <div id="ambience-container">
                <div class="slider-container">
                    <div class="slider-track"></div>
                    <input type="range" class="slider" id="rain-amount" onchange="updateRainAmount()"/>
                </div>
                <div class="slider-container">
                    <div class="slider-track"></div>
                    <input type="range" class="slider" id="vinyl-amount" onchange="updateVinylAmount()"/>
                </div>
                <div class="slider-container">
                    <div class="slider-track"></div>
                    <input type="range" class="slider" id="bird-amount" onchange="updateBirdAmount()"/>
                </div>
                <label for="rain-amount">rain</label>
                <label for="vinyl-amount">vinyl<br>crackle</label>
                <label for="bird-amount">birds<br>chirping</label>
                <button class="ambience-toggle" id="rain-toggle" onclick="toggleAmbience('rain')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <button class="ambience-toggle" id="vinyl-toggle" onclick="toggleAmbience('vinyl')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <button class="ambience-toggle" id="birds-toggle" onclick="toggleAmbience('birds')">
                    <div class="ambience-toggle-light"></div>
                </button>
            </div>
            <div id="fx-container">
                <label for="radio-toggle">small radio</label>
                <label for="distortion-toggle">distortion</label>
                <label for="pitch-wobble-toggle">pitch wobble</label>
                <button class="ambience-toggle" id="radio-toggle" onclick="toggleTrackFX('radio')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <button class="ambience-toggle" id="pitch-wobble-toggle" onclick="toggleTrackFX('pitch-wobble')">
                    <div class="ambience-toggle-light"></div>
                </button>
                <br>
                <button class="ambience-toggle" id="distortion-toggle" onclick="toggleTrackFX('distortion')">
                    <div class="ambience-toggle-light"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="fmod/engine/fmodstudio.js"></script>
    <script src="js/bank.js"></script>
    <script src="js/track.js"></script>
    <script src="js/singleInstanceEvent.js"></script>
    <script src="js/playQueue.js"></script>
    <script src="js/main.js"></script>
</body>
